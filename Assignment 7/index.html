<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section id="outer-part">
        <form>
            <div id="inner-part">
                <div id="inp"><input id="input" type="text"></div>
                <div>
                    <button type="submit" id="btn">Get Weather</button>
                </div>
        </form>
        
        <article>
            <span id="city">Mumbai</span>
            <span id="temp" style="font-size: 100%;font-weight: 700;margin: 5% 0;">27°C</span>
            <span id="minmax">20°C(min)/ 40°C(max)</span>
            <span id="visibility">10Kms</span>
            <span id="weathertext">Heavy Snow</span>
        </article>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
